<form class="{{cssClass}}" autocomplete="off">
    <img src="{{item.img}}" data-edit="img" title="{{item.name}}" height="128" width="128"/>
    <h1><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
    <label>Damage
        <input name="data.damage" type="text" value="{{data.damage}}" placeholder="Damage"/>
    </label>
    <label>Range
        <input name="data.range" type="text" value="{{data.range}}" placeholder="Range"/>
    </label>
    <label>Description
        <input name="data.description" type="text" value="{{data.description}}" placeholder="description..."/>
    </label>
</form>
